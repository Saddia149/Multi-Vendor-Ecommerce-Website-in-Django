{% extends 'store/layouts/main.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card form-card mt-5 border-0 shadow-lg">
        <div class="card-body p-5">
          <form method="post" action="{% url 'loginpage' %}" novalidate>
            {% csrf_token %}

            <div class="text-center mb-4">
              <h2 class="form-title">Welcome Back!</h2>
              <p class="form-subtitle">Sign in to your account</p>
            </div>

            <!-- Username -->
            <div class="mb-4">
              <label class="form-label fw-semibold text-dark">
                <i class="fas fa-user me-2 text-primary"></i>Username
              </label>
              <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label class="form-label fw-semibold text-dark">
                <i class="fas fa-lock me-2 text-primary"></i>Password
              </label>
              <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-submit w-100 mb-3">
              <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>

            <div class="text-center">
              <small class="text-muted">Don't have an account?
                <a href="{% url 'register' %}" class="text-link">Register here</a>
              </small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  :root {
    --primary: #4F46E5;
    --primary-light: #A5B4FC;
    --bg: #f9f9fb;
    --text-dark: #1f2937;
    --text-muted: #6b7280;
    --border: #e5e7eb;
    --radius: 12px;
    --shadow: 0 8px 24px rgba(79, 70, 229, 0.1);
  }

  body {
    background: var(--bg);
  }

  .form-card {
    border-radius: var(--radius);
    background: #ffffff;
    box-shadow: var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .form-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 32px rgba(79, 70, 229, 0.15);
  }

  .form-title {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--primary);
  }

  .form-subtitle {
    font-size: 1rem;
    color: var(--text-muted);
  }

  .form-label {
    font-size: 0.95rem;
    margin-bottom: 0.4rem;
  }

  input {
    width: 100%;
    padding: 0.75rem 1rem;
    font-size: 1rem;
    border: 2px solid var(--border);
    border-radius: var(--radius);
    background-color: #f9fafb;
    transition: border 0.3s, box-shadow 0.3s;
  }

  input:focus {
    outline: none;
    border-color: var(--primary);
    background-color: #fff;
    box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15);
  }

  .btn-submit {
    background: linear-gradient(135deg, var(--primary), var(--primary-light));
    color: white;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    font-size: 1rem;
    border-radius: var(--radius);
    border: none;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .btn-submit:hover {
    background: linear-gradient(135deg, #3730A3, var(--primary));
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(79, 70, 229, 0.25);
  }

  .text-link {
    color: var(--primary);
    font-weight: 500;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .text-link:hover {
    color: #3730A3;
    text-decoration: underline;
  }

  @media (max-width: 576px) {
    .form-title {
      font-size: 1.5rem;
    }

    .form-subtitle {
      font-size: 0.9rem;
    }

    .btn-submit {
      font-size: 0.95rem;
      padding: 0.65rem 1.2rem;
    }
  }
</style>
{% endblock content %}
